<body>

    <button id="fallback-button">

    <div id="ar-prompt" style="

    <!-- ã‚­ãƒ£ãƒ—ãƒãƒ£å®Œäº†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->

    <!-- ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°è¡¨ç¤ºç”¨ -->
    <div id="debug-log" style="

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const captureButton = document.getElementById('capture-button');
        const captureMessage = document.getElementById('capture-message');
        const arPrompt = document.getElementById('ar-prompt');
        const fallbackButton = document.getElementById('fallback-button');
        const debugLog = document.getElementById('debug-log');

        // ãƒ­ã‚°å‡ºåŠ›é–¢æ•° (ä¸Šæ›¸ãã§ã¯ãªãè¿½è¨˜)
        const log = (msg) => {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML = `[${time}] ${msg}<br>` + debugLog.innerHTML;
        };

        log("åˆæœŸåŒ–é–‹å§‹");

        // ARèµ·å‹•é–¢æ•°
        const startAR = async () => {
            log("startAR() å‘¼ã³å‡ºã—");

            try {
                // activateAR ã‚’å‘¼ã³å‡ºã™
                log("activateAR() å®Ÿè¡Œ...");
                await modelViewer.activateAR();
                log("activateAR() å‘¼ã³å‡ºã—æˆåŠŸ (ã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹å¾…ã¡)");
                arPrompt.style.display = 'none';
            } catch (e) {
                log("ã‚¨ãƒ©ãƒ¼: " + e.message);

                // ã‚¨ãƒ©ãƒ¼æ™‚ã¯ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                fallbackButton.style.display = 'block';
                log("ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤ºã—ã¾ã—ãŸ");
            }
        };

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒœã‚¿ãƒ³: ãƒã‚¤ãƒ†ã‚£ãƒ–AR (SceneViewer) ã‚’å¼·åˆ¶çš„ã«è©¦ã¿ã‚‹
        fallbackButton.addEventListener('click', () => {
            log("ãƒã‚¤ãƒ†ã‚£ãƒ–ARã¸åˆ‡ã‚Šæ›¿ãˆè©¦è¡Œ");
            // ar-modesã‚’scene-viewerå„ªå…ˆã«å¤‰æ›´ã—ã¦ã¿ã‚‹
            modelViewer.setAttribute('ar-modes', 'scene-viewer webxr quick-look');
            // å°‘ã—å¾…ã£ã¦ã‹ã‚‰å†èµ·å‹•
            setTimeout(() => {
                modelViewer.activateAR();
            }, 100);
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•èµ·å‹•ã‚’è©¦ã¿ã‚‹
        window.addEventListener('load', () => {
            log("Window Loaded");
            setTimeout(() => {
                log("è‡ªå‹•èµ·å‹•è©¦è¡Œ");
                startAR();
            }, 1000);
        });

        // ç”»é¢ã‚¿ãƒƒãƒ—ã§ARèµ·å‹•
        arPrompt.addEventListener('click', () => {
            log("ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ ã‚¯ãƒªãƒƒã‚¯");
            startAR();
        });

        // é€šå¸¸ã®ç”»é¢ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚èµ·å‹•ã‚’è©¦ã¿ã‚‹
        document.body.addEventListener('click', (e) => {
            // ãƒœã‚¿ãƒ³é¡ã¯é™¤å¤–
            if (e.target.tagName !== 'BUTTON' && arPrompt.style.display !== 'none') {
                log("Body ã‚¯ãƒªãƒƒã‚¯");
                startAR();
            }
        });

        // ARã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®ç›£è¦–
        modelViewer.addEventListener('ar-status', (event) => {
            const status = event.detail.status;
            log("AR Status: " + status);

            if (status === 'session-started') {
                // WebXRã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹
                arPrompt.style.display = 'none';
                captureButton.style.display = 'flex';
                fallbackButton.style.display = 'none'; // æˆåŠŸã—ãŸã‚‰æ¶ˆã™
                log("ARé–‹å§‹: æˆåŠŸ");
            } else if (status === 'not-presenting') {
                arPrompt.style.display = 'flex';
                captureButton.style.display = 'none';
                log("ARçµ‚äº†");
            } else if (status === 'failed') {
                log("ARèµ·å‹•å¤±æ•—");
                alert("ARã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒã‚¤ãƒ†ã‚£ãƒ–ARã‚’è©¦ã—ã¾ã™ã€‚");
                fallbackButton.style.display = 'block';
            }
        });

        // ã‚¨ãƒ©ãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆ
        modelViewer.addEventListener('error', (e) => {
            log("Error: " + (e.detail.type || "unknown"));
            fallbackButton.style.display = 'block';
        });

        // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±æ©Ÿèƒ½
        captureButton.addEventListener('click', async (e) => {
            e.stopPropagation();
            try {
                const blob = await modelViewer.toBlob({ mimeType: 'image/png' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ar-photo-' + new Date().toISOString().replace(/[:.]/g, '-') + '.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                captureMessage.classList.add('show');
                setTimeout(() => {
                    captureMessage.classList.remove('show');
                }, 2000);
            } catch (error) {
                log("æ’®å½±ã‚¨ãƒ©ãƒ¼: " + error.message);
                alert('æ’®å½±ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
